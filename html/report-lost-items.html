<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Lost Item - Taylor's University Lost & Found</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
<div id="header-placeholder"></div>

<main class="form-container">
    <a href="lost-items.html" class="back-link">‚Üê Back to Lost Items</a>

    <div class="form-card">
        <h1>Report Lost Item</h1>
        <p>Fill out the form below to report an item you've lost on campus</p>

        <form id="reportLostForm" action="success-lost.html" method="get">
            <div class="form-group">
                <label> Item Name <span class="required">*</span> </label>
                <input type="text" id="itemName" name="itemName" placeholder="e.g., Black Laptop Charger" required />
            </div>

            <div class="form-group">
                <label> Category <span class="required">*</span> </label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="electronics">Electronics</option>
                    <option value="personal">Personal Items</option>
                    <option value="books">Books & Stationery</option>
                    <option value="keys">Keys & Cards</option>
                    <option value="clothing">Clothing & Accessories</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label> Description <span class="required">*</span> </label>
                <textarea id="description" name="description" placeholder="Provide detailed description of the item (color, brand, distinctive features, etc.)" required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label> Date Lost <span class="required">*</span> </label>
                    <input type="date" id="dateLost" name="dateLost" required />
                </div>

                <div class="form-group">
                    <label>Time Lost</label>
                    <input type="time" id="timeLost" name="timeLost" />
                </div>
            </div>

            <div class="form-group">
                <label> Location <span class="required">*</span> </label>
                <select id="location" name="location" required>
                    <option value="">Where did you lose it?</option>
                    <option value="library">Library</option>
                    <option value="cafeteria">Cafeteria</option>
                    <option value="lecture-hall">Lecture Halls</option>
                    <option value="parking">Parking</option>
                    <option value="study-room">Study Rooms</option>
                    <option value="corridor">Corridors</option>
                    <option value="sports-complex">Sports Complex</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label> Your Name <span class="required">*</span> </label>
                <input type="text" id="contactName" name="contactName" placeholder="Enter your full name" required />
            </div>

            <div class="form-group">
                <label> Email Address <span class="required">*</span> </label>
                <input type="email" id="email" name="email" placeholder="your.email@taylors.edu.my" required />
            </div>

            <div class="form-group">
                <label> Phone Number <span class="required">*</span> </label>
                <input type="tel" id="phone" name="phone" placeholder="+60 12-345 6789" required />
            </div>

            <div class="form-group">
                <label>Upload Photo (Optional)</label>
                <div class="file-upload">
                    <input type="file" id="photo" name="photo" accept="image/*" />
                    <p>If you have a photo of the item before losing it</p>
                </div>
            </div>

            <button type="submit" class="btn-submit">Submit Report</button>
        </form>
    </div>
</main>

<div id="footer-placeholder"></div>
<script src="../js/main.js"></script>
</body>
</html>
