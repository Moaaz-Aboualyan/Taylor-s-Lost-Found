<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Taylor's University Lost & Found</title>
    <link rel="stylesheet" href="../css/style.css"/>
</head>

<body>
<!-- Header -->
<header class="site-header">
    <a class="logo"><span
            style="
      background: #fff;
      padding: 2px 2px;
      border-radius: 8px;
      display: flex;
      align-items: center;
    "
    >
    <img
            src="../media/taylors.png"
            alt="Taylor's University Logo"
            style="height: 36px; width: auto;"
    />
  </span>Taylor's University Lost & Found</a>
</header>

<!-- Main Content -->
<main class="form-container">
    <div class="form-card">
        <h1>Student Login</h1>
        <p>Please log in with your Taylor's Student ID</p>

        <form id="loginForm">
            <div class="form-group">
                <label> Student ID <span class="required">*</span> </label>
                <input
                        type="text"
                        id="studentId"
                        name="studentId"
                        placeholder="e.g., 12345678"
                        required
                />
            </div>

            <div class="form-group">
                <label> Password <span class="required">*</span> </label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                />
            </div>

            <button type="submit" class="btn-submit">Login</button>
        </form>
    </div>
</main>

<!-- Footer -->
<div id="footer-placeholder"></div>
<script src="../js/main.js"></script>

<script>
    // Handle login
    document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const studentId = document.getElementById("studentId").value.trim();
        const password = document.getElementById("password").value.trim();

        // Simple validation (no real authentication)
        if (studentId === "" || password === "") {
            alert("Please fill in all fields.");
            return;
        }

        // Store username for the session (NO database, NO disk saving)
        sessionStorage.setItem("studentId", studentId);

        // Redirect to homepage
        window.location.href = "home.html";
    });
</script>
</body>
</html>
